<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../top.css">
    <link rel="stylesheet" href="css/style.css">
    <title>patterns</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1281822003681691"
    crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
</head>
<body>
    <nav translate="no">
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<span class="material-symbols-outlined" id="openMenu">menu</span>
		</label>
		<label class="logo" onclick="logoFunction()">
			<img src="img/title.svg" alt="" width=200px">
		</label>
		<ul id="menu">
			<li><a id="ini" class="btn"         href="../radius/index.html">border-radius</a></li>
			<li><a id="bs" class="btn" 	        href="../shadow/index.html">box-shadow</a></li>
			<li><a id="gr" class="btn active"   href="#">patterns</a></li>
		</ul>
	</nav>
    <section>
		<div id="displays">
            <div id="display1" class="dis">
                <div id="inputs">
                    <h3>Foreground color</h3>
                    <button onclick="document.getElementById('front').click()" style="background-color:var(--color1);" id="fc"></button>
                    <h3>background color</h3>
                    <button onclick="document.getElementById('back').click()" style="background-color:var(--color2);" id="bc"></button>
                    <h3>opacity</h3>
                    <input value="1" type="range" min="0" step="0.01" max="1" name="opacity" id="opacity" oninput="opacityChange(this.value)">
                </div>
                <div id="inpObj">
                    <input type="color" name="front" id="front" style="visibility: hidden;" oninput="colorChange(this.value,'front')">
                    <input type="color" name="back" id="back" style="visibility: hidden;" oninput="colorChange(this.value,'back')">
                </div>
                <div id="publ">
                    <div>ad</div>
                    
        
                </div>
            </div>
            <div id="display2" class="dis"></div>
        </div>
	</section>
    <div id="popup">
        <div id="pph">
            <div id="ttl">css code</div>
            <button id="close">
                <span class="material-symbols-outlined">close</span>
            </button><br>
        </div>
        <textarea spellcheck="false" name="" id="texto" cols="30" rows="10"></textarea>
        <div id="msg">name </div><button id="cokk">copy</button>
    </div>

</body>
<style>
    :root{
        --color1:#3D405B;
        --color2:#81B29A;
        --color3:#F2CC8F;
        --color4:#E07A5F;
        --color5:#F4F1DE;
       
    }
 
</style>
<style id="backx">
    :root{
        --color-back:#2c698d;
    }
</style>
